<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard"> <mat-icon aria-label="Side nav toggle icon">home</mat-icon>DASHBOARD</a>
      <a mat-list-item routerLink="/new-registry"> <mat-icon aria-label="Side nav toggle icon">add_circle</mat-icon>ADD REPORT</a>
      <a mat-list-item routerLink="/outgoing"> <mat-icon aria-label="Side nav toggle icon">request_quote</mat-icon>OUTGOING</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>financial-app</span>
      <span style="position: absolute; right: 100px; cursor: pointer;" (click)="exportToCsv()">
        Download CSV
        <mat-icon>
          cloud_download
        </mat-icon>
      </span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
